        <script src="js/jquery-3.2.1.js"></script>
        <script src="js/jquery-ui.js"></script>
        <script>
            $(function () {
                $("#plataforma").draggable({axis: 'x', containment: '#container'});

                var posiLetf = $('#bola').position().left;
                var posiTop = $('#bola').position().top;

                function colorirPosicionarBlocos() {
                    $('#bloco11').css({"right":"90%", "background-color": "#654245"});

                    $('#bloco17').css({"right":"30%", "background-color": "#123695"});
                    $('#bloco18').css({"right":"20%", "background-color": "#778459"});
                    $('#bloco19').css({"right":"10%", "background-color": "#457865"});
                    $('#bloco110').css({"right":"0%", "background-color": "#258475"});
                    $('#bloco21').css({"right":"90%", "background-color": "#784569"});
                    $('#bloco21').css({"right":"90%", "background-color": "#451256"});

                    $('#bloco23').css({"right":"70%", "background-color": "#135248"});
                    $('#bloco24').css({"right":"60%", "background-color": "#487578"});

                    $('#bloco27').css({"right":"30%", "background-color": "#203500"});
                    $('#bloco28').css({"right":"20%", "background-color": "#021548"});
                    $('#bloco29').css({"right":"10%", "background-color": "#458545"});
                    $('#bloco210').css({"right":"0%", "background-color": "#521458"});
                    $('#bloco31').css({"right":"90%", "background-color": "#514201"});
                    $('#bloco32').css({"right":"80%", "background-color": "#421521"});
                    $('#bloco33').css({"right":"70%", "background-color": "#102154"});
                    $('#bloco34').css({"right":"60%", "background-color": "#021522"});
                    $('#bloco35').css({"right":"50%", "background-color": "#215365"});
                    $('#bloco36').css({"right":"40%", "background-color": "#124569"});
                    $('#bloco37').css({"right":"30%", "background-color": "#120320"});
                    $('#bloco38').css({"right":"20%", "background-color": "#784596"});
                    $('#bloco39').css({"right":"10%", "background-color": "#458784"});
                    $('#bloco310').css({"right":"0%", "background-color": "#965825"});
                }

                function movimentaBola(){
                    posiTop += 1;
                    posiLetf += 1;
                    $('#bola').css("top", posiTop);
                    $('#bola').css("left", posiLetf);
                }

                setInterval(movimentaBola, 1);

                colorirPosicionarBlocos()

            });
        </script>
    </head>
    <body>
        <div id="container">
            <div id="plataforma"> </div>
            <div id="bola">  </div>
            <table>
